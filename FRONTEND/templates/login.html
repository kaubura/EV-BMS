<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kaushik – MTech Project 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" href="/static/img/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: url('/static/img/kaziranga-campus.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .login-card {
        max-width: 500px;
        margin: auto;
        margin-top: 100px;
        padding: 40px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      .btn-primary {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        font-weight: bold;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      }
      footer {
        margin-top: auto;
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold text-uppercase" href="#">KaushikProject</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{{url_for('index')}}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('about')}}" class="nav-link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="login-card animate__animated animate__fadeIn">
      <h3 class="text-center mb-4 text-primary fw-bold">Login to Your Dashboard</h3>

      {% if msg %}
      <div class="alert alert-danger text-center" role="alert">
        {{ msg }}
      </div>
      {% endif %}

      <form action="{{url_for('login')}}" method="post">
        <div class="mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Your Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address."
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Your Password"
            required
            minlength="8"
            maxlength="20"
            title="Password should be between 8 and 20 characters."
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Kaushik – MTech Project | All rights reserved.
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
